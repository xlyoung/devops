<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>监控</title>
    <link rel="stylesheet" href="../../static/users/mobi.min.css"/>
    {#    加入bootstrap的CSS#}
    <link href="../../static/homepage/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/homepage/css/style.css" rel="stylesheet" type="text/css"/>
    {#    字体css#}
    <link href="../../static/homepage/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>


</head>


<body class="skin-black">


{#头部的部分#}
<header class="header">
    <a href="/" class="logo">
        Devops
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
    </nav>
</header>


{#主题部分，左边部分#}
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            {#            <!-- Sidebar user panel -->#}


            {#            头像信息#}
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="../../static/homepage/image/26115.jpg" class="img-circle" alt="User Image"/>
                </div>
                <div class="pull-left info">


                    {% if user.is_authenticated %}
                        <p>Hello, {{ user.username }}</p>
                        {#                        <a href="/"><i class="fa fa-circle text-success"></i> Online</a>#}
                        <a href="{% url 'logout' %}?next={% url 'login' %}"><i class="fa fa-circle text-success"></i>
                            注销登录</a>
                        <a href="{% url 'password_change' %}?next={{ request.path }}"><i
                                class="fa fa-circle text-success"></i> 修改密码</a>

                    {% else %}
                        <p>你还没有登录，请</p>

                        <a href="{% url 'login' %}?next={{ request.path }}"><i
                                class="fa fa-circle text-success"></i> 登录</a>
                        <a href="{% url 'users:register' %}"><i
                                class="fa fa-circle text-success"></i> 注册</a>

                    {% endif %}

                </div>
            </div>

            <ul class="sidebar-menu">
                <li>
                    <a href="../index.html">
                        <i class="fa fa-dashboard"></i> <span>主页</span>
                    </a>
                </li>
                <li class="active">
                    <a href="inspection.html">
                        <i class="fa fa-gavel"></i> <span>巡检</span>
                    </a>
                </li>

                <li>
                    <a href="basic_form.html">
                        <i class="fa fa-globe"></i> <span>监控</span>
                    </a>
                </li>

                <li>
                    <a href="simple.html">
                        <i class="fa fa-glass"></i> <span>ansible</span>
                    </a>
                </li>
            </ul>
        </section>


    </aside>


</div>


{#中间主题内容#}
<aside class="right-side">
<div class="pull-left">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">IP选择</h3>
            </div>
            <div class="panel-body">
                <div id="pickList">
                    <div class="row">
                        <div class="col-sm-5">
                            <select class="form-control pickListSelect" id="pickData" multiple>
                                <option id="1">1</option>
                                <option id="1">2</option>
                                <option id="1">3</option>
                                <option id="1">4</option>
                                <option id="1">5</option>
                                <option id="1">6</option>
                                <option id="1">7</option>
                                <option id="1">8</option>
                                <option id="1">9</option>
                            </select>
                        </div>
                        <div class="col-sm-2 pickListButtons">
                            <button id="pAdd" class="btn btn-primary btn-sm">Add</button>
                        </div>
                        <div class="col-sm-5">
                            <select class="form-control pickListSelect" id="pickListResult" multiple>
                            </select>

                        </div>
                    </div>
                    <br>
                    <br>
                    <button class="btn btn-primary" id="getSelected">Getselected</button>
                </div>
            </div>

        </div>
    </div>
</div>

</aside>



{#结尾#}

<footer class="footer navbar-fixed-bottom ">
{#<div class="footer-main">#}
    <div class="container">
    <a>公司名称，年份 </a>
{#</div>#}
    </div>
    </footer>


</body>


</html>
